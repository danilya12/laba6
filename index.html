<!DOCTYPE html>
<html>
<head>
    <title>Лаба: 6</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var x = Number(prompt("Введите координату x:"));
        var y = Number(prompt("Введите координату y:"));
        var z = Number(prompt("Введите координату z:"));
        function Coordinates(x, y, z){
            this.x=x;
            this.y=y;
            this.z=z;
            this.LengthOfVector=function(){
                var len = ((this.x**2)+(this.y**2)+(this.z**2))**(1/2);
                document.write("Длина вектора = "+len);
            }
        }
        var newVector = new Coordinates(x, y, z);
        newVector.LengthOfVector();
    </script>
</body>
</html>
